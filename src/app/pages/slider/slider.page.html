<ion-content fullscreen scroll-y="false" class="content">
  <ion-grid style="height: 100%">
    
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size="12" ion-text-center>

        <ion-slides pager="true" [options]="slideOpts" class="slider">

          <ion-slide *ngFor="let item of slides">
            <app-advice [id]="item.id" [titleCount]="item.title" [description]="item.advice"></app-advice>
          </ion-slide>
          

        </ion-slides>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
