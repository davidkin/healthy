<app-header [title]="'Урок 4'"></app-header>

<ion-content fullscreen class="dark-container">
    <ion-grid class="container-grid">

        <ion-row justify-content-center align-items-center>
            <ion-col size="12" ion-text-center>

                <div class="container" style="height: 100%;">
                    <ion-item class='header'>
                        <div class="img-block">
                            <img src="assets/images/group-leaderboard/web-rf.png" alt="web-rf">
                        </div>

                        <ion-label class='label'>Название платформы</ion-label>
                    </ion-item>
                    <ion-item class='header'>
                        <div class="img-block">
                            <img src="assets/images/nutrition/apple.png" alt="web-rf">
                        </div>

                        <ion-label class='label'>Название платформы</ion-label>
                    </ion-item>

                    <div class="news-block">
                        <ion-input type="text" class="input" placeholder="Поделись новостью"></ion-input>

                        <div class="widget-block">
                            <div class="images-block">
                                <div class="image">
                                    <img src="assets/images/team-news/camera.png" alt="camera">
                                </div>
                                <div class="image">
                                    <img src="assets/images/team-news/youtube.png" alt="youtube">
                                </div>
                                <div class="image">
                                    <img src="assets/images/team-news/sound.png" alt="sound">
                                </div>
                                <div class="image">
                                    <img src="assets/images/team-news/file.png" alt="file">
                                </div>
                            </div>

                            <button
                                type="button"
                                class="public-button"
                            >
                                <img src="assets/images/lesson-form/chain.png" alt="icon">
                            </button>
                        </div>

                    </div>

                    <p class="text-title">Домашнее задание</p>
                    <ion-select class="select" value="dog" selectedText="Текст с вариантами ответов">
                        <ion-select-option value="cat">Cat</ion-select-option>
                        <ion-select-option value="dog">Dog</ion-select-option>
                    </ion-select>
                    <p class="text-title">Срок выполнения</p>
                    <a href="/" class="link-date">Выбрать в календаре</a>
                    <p class="text-title">График открытия урока</p>
                    <a href="/" class="link-date link-date-underline">Выбрать в календаре</a>
                    <p class="text-title">Баллы за выполнение ДЗ</p>
                    <label class="ball-label" for="ball">Количество баллов</label>
                    <ion-input type="text" id="ball" class="input-ball"></ion-input>

                    <div class="btn-block">
                        <ion-button
                                class="button"
                                expand="block"
                                style="font-size: 18px; margin-bottom: 10px;"
                        >Создать еще урок</ion-button>

                        <ion-button
                                class="button"
                                expand="block"
                                style="font-size: 18px; --background: #0361aa; --color: #fff;"
                        >Сохранить и закрыть</ion-button>
                    </div>
                </div>

            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
