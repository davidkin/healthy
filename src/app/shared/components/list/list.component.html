<ion-list class="list">

    <ion-item 
        *ngFor="let item of list; let i = index; let last = last"
        class="list-item" 
        (click)="testClick()" 
        [lines]="last && !showLastBorder ? 'none' : 'line'"
    >
        <ion-thumbnail class="list-img" [ngStyle]="customStyles">
            <img [src]="item.img">
        </ion-thumbnail>
    
        <ion-label class="list-label" [ngStyle]="customStyles">
            <span *ngIf="item.subTitle" class="list-sub-title">{{ item.subTitle }}</span>
            {{ item.title }}
            <a *ngIf="item.subLink" [routerLink]="['']" class="list-link">{{ item.subLink }}</a>
        </ion-label>

        <ion-note *ngIf="item.note" slot="end" class="list-note">
            <span class="list-note-span">{{ item.note }}</span> из 10
        </ion-note>
    </ion-item>
    
</ion-list>
