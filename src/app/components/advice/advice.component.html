<div class="slide">
    <div class="info-block" [ngClass]="{'offset-top': id === 2, 'offset-top-three': id === 3}">
        <div class="title-block">
            <h2 class="title">{{ titleCount }}</h2>

            <ng-container *ngIf="id === 1">
                <ion-thumbnail class="img-block" (click)="onChangeSlide()">
                  <img src="assets/images/advice/arrow.png" alt="arrow">
                </ion-thumbnail>
            </ng-container>
            
        </div>    
        <p class="info-text" [innerHTML]="description"></p>
    </div>
</div>
